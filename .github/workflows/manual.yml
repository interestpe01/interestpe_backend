name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]  # Deploy only when pushing to feat/auth

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Code to AWS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts


      - name: Deploy Code to AWS EC2
        run: |
          ssh ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
            cd /home/ubuntu/interest_pay
            git pull origin main

            # Stop old containers
            docker-compose down

            # Free port 5000 if occupied
            sudo lsof -ti :5000 | xargs -r sudo kill -9

            # Rebuild and start
            docker-compose up -d --build
          EOF


